# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=1G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.parallel.threads=4

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
android.useAndroidX=true

# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true

# Disable build features that are enabled by default,
# you can enable them in your build.gradle files if needed
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false

# Kotlin code style for this project: "official" or "obsolete"
kotlin.code.style=official

# Enable R8 full mode
# Disabled for debug builds to improve build speed
android.enableR8.fullMode=false

# Enable the new resource compiler for better performance
android.enableNewResourceCompiler=true
