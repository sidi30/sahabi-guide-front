name: sahabi_guide
description: A comprehensive Islamic companion app for rituals, duas, and spiritual guidance.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP Client
  dio: ^5.4.0
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # Local Notifications
  flutter_local_notifications: ^16.3.2
  
  # Audio Player
  just_audio: ^0.9.36
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  
  # Localization
  intl: ^0.20.2
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # UI & Fonts
  google_fonts: ^6.1.0
  
  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # Utilities
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
    - assets/data/
    - assets/icons/
