name: sahabi_guide
description: A comprehensive Islamic companion app for rituals, duas, and spiritual guidance.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP Client
  dio: ^5.4.0
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # Local Notifications
  flutter_local_notifications: ^16.3.2
  
  # Audio Player
  just_audio: ^0.9.36
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  
  # Localization
  intl: ^0.20.2
  flutter_localized_locales: ^2.0.5
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # UI & Fonts
  google_fonts: ^6.1.0
  
  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # Utilities
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  logger: ^2.6.1
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  generate: true
  
  # Add the following information
  # to generate the required files for localization
  # The files will be generated in the .dart_tool/flutter_gen/gen_l10n directory
  # when you run `flutter gen-l10n`
  #
  # To regenerate the files, run `flutter gen-l10n`
  #
  # For more information, see:
  # https://flutter.dev/go/i18n-user-guide
  #
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
    - assets/data/
    - assets/icons/
