name: Flutter Android Build

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to build for'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - production

env:
  FLUTTER_VERSION: '3.19.0'
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    env:
      CI: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-${{ runner.os }}-${{ env.FLUTTER_VERSION }}
          cache-path: ${{ github.workspace }}/.pub-cache

      - name: Show Flutter version
        run: flutter --version

      - name: Get dependencies
        run: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build APK
        run: |
          # Build debug APK
          flutter build apk --debug --dart-define=ENV=${{ github.event.inputs.environment || 'dev' }}
          
          # Build release APK with split per ABI
          flutter build apk --split-per-abi \
            --release \
            --dart-define=ENV=${{ github.event.inputs.environment || 'dev' }} \
            --build-number=${{ github.run_number }} \
            --build-name=1.0.0+${{ github.run_number }}

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-artifacts
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
          if-no-files-found: error
          retention-days: 7

      - name: Create Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: v1.0.0+${{ github.run_number }}
          body: |
            ### Changes
            - Automated build from GitHub Actions
            - Build #${{ github.run_number }}
            - Commit: ${{ github.sha }}
          files: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}